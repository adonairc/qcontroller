# NV-Center Controller - Zephyr Project Configuration
# Target: Teensy 4.1 (i.MX RT1062 @ 600MHz)

# Core Configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=16384

# USB CDC ACM for host communication
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="NV-Center Controller"
CONFIG_USB_DEVICE_MANUFACTURER="QController"
CONFIG_USB_DEVICE_VID=0x16C0
CONFIG_USB_DEVICE_PID=0x0483
CONFIG_USB_CDC_ACM=y
CONFIG_USB_CDC_ACM_RINGBUF_SIZE=1024
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y

# Console over USB CDC
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# GPIO for TTL outputs
CONFIG_GPIO=y

# PWM for precision pulse generation
CONFIG_PWM=y

# DMA for deterministic transfers
CONFIG_DMA=y

# Counter/Timer API for sequencer
CONFIG_COUNTER=y

# ADC for synchronized acquisition
CONFIG_ADC=y

# Kernel timing
CONFIG_SYS_CLOCK_TICKS_PER_SEC=10000
CONFIG_TICKLESS_KERNEL=y

# Thread configuration
CONFIG_NUM_PREEMPT_PRIORITIES=16
CONFIG_SCHED_MULTIQ=y

# Memory protection (optional, disable for lowest latency)
# CONFIG_HW_STACK_PROTECTION=y

# Logging (minimal for production)
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_DEFAULT_LEVEL=2

# Shell for debugging
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_HISTORY=y

# Performance optimizations
CONFIG_SPEED_OPTIMIZATIONS=y
CONFIG_SIZE_OPTIMIZATIONS=n

# Disable unused subsystems
CONFIG_BOOT_BANNER=n
CONFIG_PRINTK=y

# Ring buffer for event queue
CONFIG_RING_BUFFER=y

# Assertions for development
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2

# CPU idle optimization
CONFIG_PM=y

# Flash for storing sequences
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_NVS_LOG_LEVEL_WRN=y

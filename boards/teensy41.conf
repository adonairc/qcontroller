# Teensy 4.1 specific configuration
# i.MX RT1062 @ 600MHz

# Enable high-speed GPIO
CONFIG_GPIO_MCUX_IGPIO=y

# Enable FlexPWM
CONFIG_PWM_MCUX=y

# Enable GPT timer
CONFIG_COUNTER_MCUX_GPT=y

# Enable eDMA
CONFIG_DMA_MCUX_EDMA=y

# Enable ADC
CONFIG_ADC_MCUX_LPADC=y

# USB device driver
CONFIG_USB_DC_NXP_EHCI=y

# Clock configuration (max performance)
CONFIG_CLOCK_CONTROL=y

# Cache configuration for DMA coherency
CONFIG_CACHE_MANAGEMENT=y
CONFIG_DCACHE=y
CONFIG_ICACHE=y

# ARM-specific optimizations
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# DSP extensions for signal processing
CONFIG_CMSIS_DSP=y
CONFIG_CMSIS_DSP_STATISTICS=y
CONFIG_CMSIS_DSP_FASTMATH=y
